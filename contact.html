<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Islam World</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
   
  </head>
  <body class="contact">
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo"> 
        <h2 class="mainh2">ISLAM WORLD</h2>
    </div>
      <div class="nav-toggle" id="nav-toggle">&#9776;</div>
        <nav id="nav-menu">
        <ul>
          <li id="home"><a href="index.html">Home</a></li>
          <li id="hadiths"><a href="hadiths.html">Hadiths</a></li>
          <li id="articles"><a href="articles.html">Articles</a></li>
          <li id="events"><a href="events.html">Events</a></li>
          <li id="contact"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="general-content-wrapper ">
        <div id="general-content">
          <h2 class="h1-responsive font-weight-bold text-center my-4">
            Contact us
          </h2>
          </div>
        <div id="general-content">
          
          <p class="text-center w-responsive mx-auto mb-5">
            Do you have any questions? Please do not hesitate to contact us
            directly. Our team will come back to you within a matter of hours to
            help you.
          </p>

          <div class="row">
            <div class="col-md-9 mb-md-0 mb-5">
              <form id="contact-form" name="contact-form">
                <div class="row">
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input
                        type="text"
                        id="name"
                        name="name"
                        class="form-control"
                      />
                      <label for="name" class="">Your name</label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input
                        type="text"
                        id="email"
                        name="email"
                        class="form-control"
                      />
                      <label for="email" class="">Your email</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="md-form mb-0">
                      <input
                        type="text"
                        id="subject"
                        name="subject"
                        class="form-control"
                      />
                      <label for="subject" class="">Subject</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="md-form">
                      <textarea
                        type="text"
                        id="message"
                        name="message"
                        rows="2"
                        class="form-control md-textarea"
                      ></textarea>
                      <label for="message">Your message</label>
                    </div>
                  </div>
                </div>
              </form>

              <div class="text-center text-md-left">
                <a class="btn btn-primary">Send</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Islam World. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
